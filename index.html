<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/hover.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            
                <div id="nav-up">Contacts
                    <button class="add-contact hvr-glow hvr-curl-top-left">Add</button>
                    <div id="name-input">
                        <input id="first-name" type="text" placeholder="First name...">
                        <input id="last-name" type="text" placeholder="Last name...">
                        <button id="submit-name" class="hvr-grow" type="submit">Submit</button>
                    </div>
                </div>
            
        </nav>
        <div class="main">
            <div class="main-chat">
                <div class="main-up">
                    <h2 class="contact-name">Choose a contact!</h2>
                    <p class="time">time</p>
                </div>
                <div class="main-down">
                    <div class="chat"></div>
                    <div class="emoji"></div>
                </div>
            </div>
            <div class="write">
                <input id="user-text" type="text" placeholder="Write your massege..." disabled="disabled">
                <button id="submit-text" class="hvr-forward" type="submit">SEND</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
